<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tracker</title>
  <style>
   * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    user-select: none;
   }
   :root {
    --background-color: #111;
    --text-color: #aaa;

    --text-size: clamp(15px, 3vw, 30px);
   }
   body {
    height: 100svh;
    background: var(--background-color);
    color: var(--text-color);
    font-size: var(--text-size);

    display: flex;
    justify-content: center;
    align-items: center;
   }
  </style>
 </head>
 <body>
  <h1>Test</h1>
 </body>
 <script>
  const h1 = document.querySelector("h1")

  const initialDate = new Date("2024-07-01")

  let days

  if (!localStorage.doneCounter) localStorage.setItem("doneCounter", 0)

  let doneCounter = localStorage.doneCounter

  document.onclick = () => {
   doneCounter++
   localStorage.doneCounter = doneCounter
  }

  setInterval(() => {
   days = Math.floor((new Date() - initialDate) / 86400000)

   h1.innerHTML = days - localStorage.doneCounter
  }, 1000)
 </script>
</html>
